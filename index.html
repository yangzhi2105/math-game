<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加法拆分小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .game-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            font-size: 1.8rem;
            margin: 20px 0;
        }
        input[type="number"] {
            font-size: 1.2rem;
            padding: 10px;
            width: 80px;
            margin: 5px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>加法拆分小游戏</h1>
    <div class="game-container">
        <div class="question" id="question">7 + 6 = 7 + ? + ? = 13</div>
        <input type="number" id="input1" placeholder="输入数字1">
        <input type="number" id="input2" placeholder="输入数字2">
        <button onclick="checkAnswer()">提交</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        let number1 = Math.floor(Math.random() * 4) + 6;
        let number2 = Math.floor(Math.random() * 4) + 6;
        const questionElement = document.getElementById('question');
        const resultElement = document.getElementById('result');
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');

        // Update the question
        function updateQuestion() {
            number1 = Math.floor(Math.random() * 4) + 6;
            number2 = Math.floor(Math.random() * 4) + 6;
            const target = number1 + number2; // Target sum
            questionElement.textContent = `${number1} + ${number2} = ${number1} + ? + ? = ${target}`;
            resultElement.textContent = '';
            input1.value = '';
            input2.value = '';
        }

        // Check the answer
        function checkAnswer() {
            const userAnswer1 = parseInt(input1.value, 10);
            const userAnswer2 = parseInt(input2.value, 10);
            const correctAnswer = number2;

            if (userAnswer1 + userAnswer2 === correctAnswer && userAnswer1 + number1 === 10 ) {
                resultElement.textContent = '✅ 正确！再试一个吧！';
                setTimeout(updateQuestion, 1500);
            } else {
                resultElement.textContent = `❌ 错误！请使用凑十法！`;
            }
        }

        // Initialize the first question
        updateQuestion();
    </script>
</body>
</html>
